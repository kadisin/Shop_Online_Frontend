<div class="grid-view" *ngIf="view === 'grid'">
    <div class="card text-center">
        <div class="card-header fw-bold fs-5 text-success">
            Header
        </div>   
        
        <div class="overflow-hidden d-flex justify-content-center align-items-center">
            <img src="https://bsimg.nl/images/asus-rog-phone-6-12gb-256gb-zwart_1.jpg/PE-E5RTQI9JFO2N7KDa1knyirLU%3D/fit-in/0x0/filters%3Aupscale%28%29" alt="Brak linku do img" class="card-img-top">
        </div>

        <div class="card-body">
            <h5 class="card-title title"> Title </h5>
            <h6 class="card-subtitle my-2 text-primary"> 12 products are available </h6>
            <p class="card-text description"> Description </p>
        </div>

        <div class="card-body">
            <h5 class="card-title text-success"> Final Price
                <span class="text-primary"> -20% 

                </span>
            </h5>
            <h6 class="card-subtitle text-danger text-decoration-line-through">
                Original Price
            </h6>
        </div>

        <div class="card-footer d-grid gap-2">
            <button class="btn btn-outline-success" type="button"> Add to Cart </button>
        </div>

    </div>
</div>

<div class="list-view" *ngIf="view === 'list'">
    <div class="card">
        <div class="row">
            <div class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center">
                <img src="https://bsimg.nl/images/asus-rog-phone-6-12gb-256gb-zwart_1.jpg/PE-E5RTQI9JFO2N7KDa1knyirLU%3D/fit-in/0x0/filters%3Aupscale%28%29" class="img-fluid rounded-start" alt="Product image">

            </div>
            <div class="col">
                <div class="card-header fw-bold fs-5 text-success text-center">
                    Header
                </div>

                <div class="card-body">
                    <h5 class="card-title title"> Title </h5>
                    <p class="card-text description"> Description </p>
                    <h6 class="card-subtitle mb-3 text-primary"> 12 products are available </h6>
                </div>

                <div class="card-body">
                    <h4 class="card-title text-muted"> Pricing </h4>
                    <h2 class="card-title text-success">
                        Final Price
                        <span class="text-primary"> -20% </span>
                    </h2>
                    <h5 class="card-subtitle text-danger text-decoration-line-through"> Original Price </h5>
                </div>

                <div class="card-footer text-muted d-grid gap-2">
                    <button class="btn btn-outline-success" type="button"> Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
